<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="username"
              formControlName="username"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="password" class="col-sm-2 col-form-label"
            >Confirm Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="password2"
              formControlName="password2"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="firstname" class="col-sm-2 col-form-label"
            >First Name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="firstname"
              formControlName="firstname"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="lastname" class="col-sm-2 col-form-label"
            >Last Name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="lastname"
              formControlName="lastname"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="groups" class="col-sm-2 col-form-label"> Groups</label>
          <div class="col-sm-10">
            <select multiple formControlName="groups">
              <option value="">Choose your groups</option>
              <option
                *ngFor="let group of Groups"
                [ngValue]="group"
                (change)="changeGroup($event)"
              >
                {{ group }}
              </option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="isStaff"
                formControlName="isStaff"
              />
              <label class="form-check-label" for="isStaff"> is Staff </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>
</div>
