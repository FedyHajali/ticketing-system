<div class="container">
  <div class="row">
    <div class="col">
      <h1>Are you sure you want to delete this comment?</h1>
      <div class="button-group text-center">
        <button
          type="button"
          class="btn btn-outline-success m-2"
          (click)="onDelete()"
        >
          Delete
        </button>
        <button
          type="button"
          class="btn btn-outline-danger m-2"
          (click)="onNoClick()"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
