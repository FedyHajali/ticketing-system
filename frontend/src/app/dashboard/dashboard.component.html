<div id="dashboard">
  <div class="container">
    <div class="row">
      <div class="title float-start">
        <h1>Welcome {{ user?.username }}</h1>
      </div>
    </div>
    <div class="row card-group">
      <div class="col-md-6 col-sm-12">
        <hr />
        <h1>Your Groups</h1>
        <div class="card" *ngIf="userGroups?.length === 0">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              You are not subscribed to any group.
            </li>
          </ul>
        </div>
        <ng-container *ngFor="let group of userGroups">
          <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <p
                  class="float-start w-75"
                  style="cursor: pointer"
                  (click)="navigateGroup(group)"
                >
                  {{ group.name }}
                </p>
                <button
                  class="float-end"
                  mat-icon-button
                  [matMenuTriggerFor]="menu"
                  aria-label="Example icon-button with a menu"
                >
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="navigateGroup(group)">
                    <mat-icon>
                      <span><i class="fas fa-share-square"></i></span
                    ></mat-icon>
                    <span>Detail</span>
                  </button>
                  <button
                    mat-menu-item
                    (click)="subscribeGroupModal(false, group)"
                  >
                    <mat-icon>
                      <span style="color: rgb(241, 134, 134)"
                        ><i class="fas fa-user-minus"></i></span
                    ></mat-icon>
                    <span>Unsubscribe</span>
                  </button>
                  <button
                    mat-menu-item
                    (click)="deleteGroupModal(group)"
                    *ngIf="user?.is_superuser"
                  >
                    <mat-icon>
                      <span><i class="fas fa-trash-alt"></i></span></mat-icon
                    ><span>Delete</span>
                  </button>
                </mat-menu>
              </li>
            </ul>
          </div>
        </ng-container>
        <hr />
        <div class="row">
          <div class="col">
            <h1 style="float: left">All Groups</h1>
            <button
              *ngIf="user?.is_superuser"
              type="button"
              class="btn btn-outline-primary float-end"
              (click)="createGroupModal()"
            >
              Add Group
            </button>
          </div>
        </div>
        <div class="card" *ngIf="allGroups?.length === 0">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              You are subscribed to all available groups.
            </li>
          </ul>
        </div>
        <ng-container *ngFor="let group of allGroups">
          <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <p class="float-start">
                  {{ group.name }}
                </p>
                <button
                  class="float-end"
                  mat-icon-button
                  [matMenuTriggerFor]="menu"
                  aria-label="Example icon-button with a menu"
                >
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button
                    mat-menu-item
                    (click)="subscribeGroupModal(true, group)"
                  >
                    <mat-icon>
                      <span style="color: rgb(177, 219, 177)"
                        ><i class="fas fa-user-plus"></i></span
                    ></mat-icon>
                    <a title="Subscribe" style="cursor: pointer"> Subscribe </a>
                  </button>
                  <button
                    mat-menu-item
                    (click)="deleteGroupModal(group)"
                    *ngIf="user?.is_superuser"
                  >
                    <mat-icon>
                      <span><i class="fas fa-trash-alt"></i></span></mat-icon
                    ><span>Delete</span>
                  </button>
                </mat-menu>
              </li>
            </ul>
          </div>
        </ng-container>
        <hr />
      </div>
      <div class="col-md-6 col-sm-12" id="dashboard-tickets">
        <hr />
        <div class="row">
          <div class="col">
            <h1 class="float-start">Your Tickets</h1>
            <button
              type="button"
              class="btn btn-outline-primary float-end mb-4"
              routerLink="/dashboard/tickets/create"
            >
              Create new Ticket
            </button>
          </div>
        </div>
        <mat-tab-group animationDuration="0ms">
          <mat-tab label="Open">
            <ng-container *ngFor="let ticket of allTickets">
              <div class="card" *ngIf="ticket.status == 'OP'">
                <ul class="list-group list-group-flush">
                  <li
                    class="list-group-item"
                    [routerLink]="['tickets/' + ticket.id]"
                  >
                    <p class="float-start">{{ ticket.title }}</p>
                    <div class="icons float-end">
                      <span class="m-1" [matTooltip]="ticket.creator.username"
                        ><i class="far fa-user"></i
                      ></span>
                      <span
                        class="m-1"
                        [matTooltip]="ticket.last_updated_by.username"
                        ><i class="fas fa-user-edit"></i
                      ></span>
                      <span
                        class="m-1 text-success"
                        [matTooltip]="
                          ticket.created_at ? ticket.created_at : ''
                        "
                        ><i class="fas fa-calendar"></i
                      ></span>
                      <span
                        class="m-1 text-danger"
                        [matTooltip]="ticket.expiration"
                        ><i class="fas fa-calendar-times"></i
                      ></span>
                    </div>
                  </li>
                </ul>
              </div> </ng-container
          ></mat-tab>
          <mat-tab label="In pending">
            <ng-container *ngFor="let ticket of allTickets">
              <div class="card" *ngIf="ticket.status == 'PE'">
                <ul class="list-group list-group-flush">
                  <li
                    class="list-group-item"
                    [routerLink]="['tickets/' + ticket.id]"
                  >
                    <p class="float-start">{{ ticket.title }}</p>
                    <div class="icons inline-block float-end">
                      <span class="m-1" [matTooltip]="ticket.creator.username"
                        ><i class="far fa-user"></i
                      ></span>
                      <span
                        class="m-1"
                        [matTooltip]="ticket.last_updated_by.username"
                        ><i class="fas fa-user-edit"></i
                      ></span>
                      <span
                        class="m-1 text-success"
                        [matTooltip]="
                          ticket.created_at ? ticket.created_at : ''
                        "
                        ><i class="fas fa-calendar"></i
                      ></span>
                      <span
                        class="m-1 text-danger"
                        [matTooltip]="ticket.expiration"
                        ><i class="fas fa-calendar-times"></i
                      ></span>
                    </div>
                  </li>
                </ul>
              </div>
            </ng-container>
          </mat-tab>
          <mat-tab label="Resolved">
            <ng-container *ngFor="let ticket of allTickets">
              <div class="card" *ngIf="ticket.status == 'RE'">
                <ul class="list-group list-group-flush">
                  <li
                    class="list-group-item"
                    [routerLink]="['tickets/' + ticket.id]"
                  >
                    <p class="float-start">{{ ticket.title }}</p>
                    <div class="icons inline-block float-end">
                      <span class="m-1" [matTooltip]="ticket.creator.username"
                        ><i class="far fa-user"></i
                      ></span>
                      <span
                        class="m-1"
                        [matTooltip]="ticket.last_updated_by.username"
                        ><i class="fas fa-user-edit"></i
                      ></span>
                      <span
                        class="m-1 text-success"
                        [matTooltip]="
                          ticket.created_at ? ticket.created_at : ''
                        "
                        ><i class="fas fa-calendar"></i
                      ></span>
                      <span
                        class="m-1 text-danger"
                        [matTooltip]="ticket.expiration"
                        ><i class="fas fa-calendar-times"></i
                      ></span>
                    </div>
                  </li>
                </ul>
              </div> </ng-container
          ></mat-tab>
          <mat-tab label="Closed">
            <ng-container *ngFor="let ticket of creatorTickets">
              <div class="card" *ngIf="ticket?.status === 'CL'">
                <ul class="list-group list-group-flush">
                  <li
                    class="list-group-item"
                    [routerLink]="['tickets/' + ticket.id]"
                  >
                    <p class="float-start">{{ ticket.title }}</p>
                    <div class="icons inline-block float-end">
                      <span class="m-1" [matTooltip]="ticket.creator.username"
                        ><i class="far fa-user"></i
                      ></span>
                      <span
                        class="m-1"
                        [matTooltip]="ticket.last_updated_by.username"
                        ><i class="fas fa-user-edit"></i
                      ></span>
                      <span
                        class="m-1 text-success"
                        [matTooltip]="
                          ticket.created_at ? ticket.created_at : ''
                        "
                        ><i class="fas fa-calendar"></i
                      ></span>
                      <span
                        class="m-1 text-danger"
                        [matTooltip]="ticket.expiration"
                        ><i class="fas fa-calendar-times"></i
                      ></span>
                    </div>
                  </li>
                </ul>
              </div> </ng-container
          ></mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
