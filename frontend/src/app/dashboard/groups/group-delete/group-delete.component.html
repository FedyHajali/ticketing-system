<div class="container">
  <div class="row">
    <div class="col">
      <h1>Are you sure you want to delete {{ data.group.name }}?</h1>
      <div class="button-group text-center">
        <button
          type="button"
          class="btn btn-outline-primary m-1"
          (click)="onDelete()"
        >
          Delete
        </button>
        <button
          type="button"
          class="btn btn-outline-primary m-1"
          (click)="onNoClick()"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
