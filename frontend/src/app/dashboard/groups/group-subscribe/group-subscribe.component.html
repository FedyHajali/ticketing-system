<div class="container">
  <div class="row">
    <div class="col">
      <h1 *ngIf="data.sub">Do you want to join {{ data.group.name }}?</h1>
      <h1 *ngIf="!data.sub">
        Do you want to unsubscribe from {{ data.group.name }}?
      </h1>
      <div class="button-group text-center">
        <button
          type="button"
          class="btn btn-outline-success m-2"
          (click)="submit()"
          *ngIf="data.sub"
        >
          Subscribe
        </button>
        <button
          type="button"
          class="btn btn-outline-success m-2"
          (click)="submit()"
          *ngIf="!data.sub"
        >
          Unsubscribe
        </button>
        <button type="button" class="btn btn-outline-danger">Cancel</button>
      </div>
    </div>
  </div>
</div>
