<p>Most active users</p>
<span  class="badge bg-primary rounded-pill">created</span>
<span  class="badge bg-info rounded-pill">received</span>
<span  class="badge bg-success rounded-pill">topics</span>
<span  class="badge bg-dark rounded-pill">groups</span>
<div class="row">
    <div class="col-6">
        <mat-card *ngFor="let user of users; index as i">
            <ol class="list-group list-group-numbered">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">{{user.username}}</div>
                  </div>
                  <span  class="badge bg-primary rounded-pill">{{total_created[i]}}</span>
                  <span  class="badge bg-info rounded-pill">8</span>
                  <span  class="badge bg-success rounded-pill">12</span>
                  <span  class="badge bg-dark rounded-pill">{{user.groups.length}}</span>
                </li>
              </ol>
        </mat-card>
    </div>
</div>
