<div class="container">
    <div class="row mb-5">
        <h2 style="text-align:center">All tickets</h2>
        <div class="row mb-5">
            <div class="col-3">
                <mat-card id="closed-count">
                    <app-complete-count></app-complete-count>
                </mat-card>
            </div>
            <div class="col-3">
                <mat-card id="pending-count">
                    <app-pending-count></app-pending-count>
                </mat-card>
            </div>
            <div class="col-3">
                <mat-card id="open-count">
                    <app-open-count></app-open-count>
                </mat-card>
            </div>
            <div class="col-3">
                <mat-card id="expired-count">
                    <app-expired-count></app-expired-count>
                </mat-card>
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <h2 style="text-align:center">Your tickets</h2>
        <div class="row mb-5">
            <div class="col-3">
                <mat-card id="closed-count">
                    <app-complete-user></app-complete-user>
                </mat-card>
            </div>
            <div class="col-3">
                <mat-card id="pending-count">
                    <app-pending-user></app-pending-user>
                </mat-card>
            </div>
            <div class="col-3">
                <mat-card id="open-count">
                    <app-open-user></app-open-user>
                </mat-card>
            </div>
            <div class="col-3">
                <mat-card id="expired-count">
                    <app-expired-user></app-expired-user>
                </mat-card>
            </div>
        </div>
    </div>

    <div class="row mb-5">
        <div fxLayout fxLayoutGap="20px">
            <mat-card class="col-6"> <app-radial-chart></app-radial-chart></mat-card> 
            <mat-card class="col-6"><app-radial-chart-groups></app-radial-chart-groups></mat-card> 
        </div>
    </div> 

    <div class="row mb-5">
        <div fxLayout fxLayoutGap="20px">
            <mat-card class="col-6"> <app-list></app-list></mat-card> 
            <mat-card class="col-6"><app-dynamic-graph></app-dynamic-graph></mat-card> 
        </div>
    </div> 

    <div class="row mb-5">
        <div fxLayout fxLayoutGap="20px">
            <mat-card class="col-12"> <app-bubble-chart></app-bubble-chart></mat-card> 
        </div>
    </div> 
</div>
